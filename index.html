<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Payment Management</title>
</head>

<body>
    <h1>Welcome To Our Parking!</h1>

    <div>
        <h2>Parking Lot Status</h2>
        <p>Number of Available Lots: <span id="available-lots">10</span></p>
        <p>Number of Parked Cars: <span id="parked-cars">0</span></p>
        <ul id="parking-lot"></ul>
    </div>

    <div>
        <h2>Car Entry</h2>
        <input type="text" id="plate-number" placeholder="Enter Plate Number">
        <button onclick="enterParking()">Enter</button>
    </div>

    <div>
        <h2>Summary</h2>
        <p id="summary"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
